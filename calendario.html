<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./calendario.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind Jalandhar:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="calendario">
      <header class="frame-parent9">
        <div class="removebg-preview-2-wrapper">
          <img
            class="removebg-preview-2-icon"
            loading="lazy"
            alt=""
            src="./public/1removebgpreview-2@2x.png"
          />
        </div>
        <div class="header5">
          <div class="header-child"></div>
          <div class="title-bar">
            <img
              class="icon-arrow-left12"
              loading="lazy"
              alt=""
              src="./public/-icon-arrow-left.svg"
              id="iconArrowLeft"
            />
          </div>
          <h1 class="calendario1">Calendario</h1>
        </div>
    </div>

    <div class="container">

    <div class="calendar">
      <header>
        <h3></h3>
        <nav>
          <button id="prev"></button>
          <button id="next"></button>
        </nav>
      </header>
      <section>
        <ul class="days">
          <li>Dom</li>
          <li>Lun</li>
          <li>Mar</li>
          <li>Mie</li>
          <li>Jue</li>
          <li>Vie</li>
          <li>Sab</li>
        </ul>
        <ul class="dates"></ul>
      </section>
    </div>
    <div class="toDo">
      <ul class="task" id="taskxd"></ul>
    </div>
   </div>

    <script src="calendario.js" defer></script>
  </body>
</html>
